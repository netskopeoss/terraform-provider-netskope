openapi: 3.0.0
info:
    title: Netskope Terraform Provider
    description: "Combined specification to produce netskope terraform provider via speakeasy"
    version: 2.0.0
    contact:
        name: Provisioner
        email: eng-provisioner-dev-blr@netskope.com
servers:
    - url: https://{tenant}.goskope.com/api/v2
      description: The production API server
      variables:
        tenant:
            default: demo
            description: this value is assigned by Netskope, in this example `demo.goskope.com`
security:
    - api_key: []
components:
    securitySchemes:
        api_key:
            type: apiKey
            in: header
            name: Netskope-Api-Token
    schemas:
        publisher_post_request:
            type: object
            x-speakeasy-entity: NPAPublishers
            properties:
                name:
                    type: string
                    default: publisher_name
                lbrokerconnect:
                    type: boolean
                    default: false
                tags:
                    type: array
                    items:
                        $ref: "#/components/schemas/tag_item_no_id"
                publisher_upgrade_profiles_id:
                    type: integer
                    format: int32
                    default: 1
            required:
                - name
        tag_item_no_id:
            type: object
            properties:
                tag_name:
                    type: string
        tag_item:
            type: object
            properties:
                tag_name:
                    type: string
                tag_id:
                    type: integer
                    format: int32
        release_item:
            type: object
            properties:
                docker_tag:
                    type: string
                name:
                    type: string
                version:
                    type: string
        publisher_put_request:
            type: object
            x-speakeasy-entity: NPAPublishers
            properties:
                name:
                    type: string
                id:
                    type: integer
                    format: int32
                lbrokerconnect:
                    type: boolean
                tags:
                    type: array
                    items:
                        $ref: "#/components/schemas/tag_item"
        publisher_response:
            type: object
            properties:
                status:
                    x-speakeasy-ignore: true
                    type: string
                    enum:
                        - success
                        - not found
                data:
                    type: object
                    x-speakeasy-entity: NPAPublishers
                    properties:
                        id:
                            type: integer
                            format: int32
                        name:
                            type: string
                        common_name:
                            type: string
                        registered:
                            type: boolean
                        lbrokerconnect:
                            type: boolean
                        assessment:
                            x-speakeasy-type-override: any
                            type: object
                        stitcher_id:
                            type: integer
                            format: int32
                        status:
                            type: string
                            enum:
                                - connected
                                - not registered
                        publisher_upgrade_profile_id:
                            type: integer
                            format: int32
                        tags:
                            type: array
                            items:
                                $ref: "#/components/schemas/tag_item"
        publishers_response_400:
            type: object
            properties:
                status:
                    type: integer
                    example: 400
                result:
                    type: string
        publishers_get_response:
            type: object
            x-speakeasy-entity: NPAPublishersList
            properties:
                data:
                    $ref: "#/components/schemas/Data"
                status:
                    type: string
                total:
                    type: integer
                    format: int32
        Data:
            type: object
            additionalProperties: false
            properties:
                publishers:
                    type: array
                    items:
                        $ref: "#/components/schemas/Publisher"
            required:
                - publishers
            title: Data
        Publisher:
            type: object
            additionalProperties: false
            properties:
                apps_count:
                    type: integer
                assessment:
                    anyOf:
                        - $ref: "#/components/schemas/Assessment"
                        - type: object
                common_name:
                    type: string
                connected_apps:
                    anyOf:
                        - type: array
                          items:
                            type: string
                lbrokerconnect:
                    type: boolean
                publisher_id:
                    type: integer
                publisher_name:
                    type: string
                publisher_upgrade_profiles_external_id:
                    type: integer
                registered:
                    type: boolean
                status:
                    type: string
                stitcher_id:
                    type: integer
                tags:
                    type: array
                    items: {}
                upgrade_failed_reason:
                    anyOf:
                        - $ref: "#/components/schemas/UpgradeFailedReason"
                        - type: object
                upgrade_request:
                    type: boolean
                upgrade_status:
                    $ref: "#/components/schemas/UpgradeStatus"
            required:
                - apps_count
                - assessment
                - common_name
                - connected_apps
                - lbrokerconnect
                - publisher_id
                - publisher_name
                - publisher_upgrade_profiles_external_id
                - registered
                - status
                - stitcher_id
                - tags
                - upgrade_failed_reason
                - upgrade_request
                - upgrade_status
            title: Publisher
        Assessment:
            type: object
            additionalProperties: false
            properties:
                eee_support:
                    type: boolean
                hdd_free:
                    type: string
                hdd_total:
                    type: string
                ip_address:
                    type: string
                latency:
                    type: integer
                version:
                    type: string
            required:
                - eee_support
                - hdd_free
                - hdd_total
                - ip_address
                - latency
                - version
            title: Assessment
        UpgradeFailedReason:
            type: object
            additionalProperties: false
            properties:
                detail:
                    type: string
                error_code:
                    type: integer
                timestamp:
                    type: integer
                version:
                    type: string
                    format: integer
            required:
                - detail
                - error_code
                - timestamp
                - version
            title: UpgradeFailedReason
        UpgradeStatus:
            type: object
            additionalProperties: false
            properties:
                upstat:
                    type: string
            required:
                - upstat
            title: UpgradeStatus
        publisher_bulk_item:
            type: object
            properties:
                id:
                    type: integer
                    format: int32
                name:
                    type: string
                common_name:
                    type: string
                registered:
                    type: boolean
                lbrokerconnect:
                    type: boolean
                assessment:
                    type: object
                upgrade_failed_reason:
                    type: object
                upgrade_request:
                    type: boolean
                upgrade_status:
                    type: object
                stitcher_id:
                    type: integer
                    format: int32
                status:
                    type: string
                    enum:
                        - connected
                        - not registered
                publisher_upgrade_profile_id:
                    type: integer
                    format: int32
                tags:
                    type: array
                    items:
                        $ref: "#/components/schemas/tag_item"
        publisher_bulk_request:
            type: object
            x-speakeasy-entity: NPAPublishersBulkUpgrade
            properties:
                publishers:
                    type: object
                    properties:
                        id:
                            type: array
                            items:
                                type: string
                        apply:
                            type: object
                            properties:
                                upgrade_request:
                                    type: boolean
                                    default: true
        publishers_bulk_response:
            type: object
            x-speakeasy-entity: NPAPublishersBulkUpgrade
            properties:
                status:
                    type: string
                    enum:
                        - success
                        - not found
                data:
                    type: array
                    items:
                        $ref: "#/components/schemas/publisher_bulk_item"
        publishers_alert_get_response:
            type: object
            properties:
                status:
                    x-speakeasy-ignore: true
                    type: string
                    enum:
                        - success
                        - not found
                data:
                    type: object
                    x-speakeasy-entity:
                        - NPAPublishersAlertsConfiguration
                    properties:
                        adminUsers:
                            type: array
                            items:
                                type: string
                                example:
                                    - admin1@abc.com
                                    - admin2@abc.com
                        eventTypes:
                            type: array
                            items:
                                type: string
                                enum:
                                    - UPGRADE_WILL_START
                                    - UPGRADE_STARTED
                                    - UPGRADE_SUCCEEDED
                                    - UPGRADE_FAILED
                                    - CONNECTION_FAILED
                            example:
                                - CONNECTION_FAILED
                                - UPGRADE_STARTED
                        selectedUsers:
                            type: string
                            example: abc@xyz.com,def@xyz.com
        publishers_alert_put_request:
            type: object
            x-speakeasy-entity: NPAPublishersAlertsConfiguration
            properties:
                adminUsers:
                    type: array
                    items:
                        type: string
                        example:
                            - admin1@abc.com
                            - admin2@abc.com
                eventTypes:
                    type: array
                    items:
                        type: string
                        enum:
                            - UPGRADE_WILL_START
                            - UPGRADE_STARTED
                            - UPGRADE_SUCCEEDED
                            - UPGRADE_FAILED
                            - CONNECTION_FAILED
                    minItems: 1
                    maxItems: 5
                    example:
                        - CONNECTION_FAILED
                        - UPGRADE_STARTED
                selectedUsers:
                    type: string
                    example: abc@xyz.com,def@xyz.com
        publishers_alert_put_response:
            type: object
            properties:
                status:
                    type: string
                    enum:
                        - success
                        - not found
                        - failure
        publishers_release_get_response:
            type: object
            x-speakeasy-entity: NPAPublishersReleasesList
            properties:
                status:
                    type: string
                    enum:
                        - success
                        - not found
                data:
                    type: array
                    items:
                        $ref: "#/components/schemas/release_item"
        protocol_response_item:
            type: object
            properties:
                id:
                    x-speakeasy-ignore: true
                    type: integer
                    format: int32
                port:
                    type: string
                transport:
                    type: string
                service_id:
                    x-speakeasy-ignore: true
                    type: integer
                    format: int32
        service_publisher_assignment_item:
            type: object
            properties:
                publisher_id:
                    type: integer
                    format: int32
                service_id:
                    type: integer
                    format: int32
                primary:
                    type: boolean
                reachability:
                    type: object
                    properties:
                        error_code:
                            type: integer
                            format: int32
                        reachable:
                            type: boolean
                        error_string:
                            type: string
        publisher_apps_list_response:
            type: object
            x-speakeasy-entity: NPAPublishersAppsList
            properties:
                status:
                    type: string
                    enum:
                        - success
                        - not found
                data:
                    type: array
                    items:
                        type: object
                        properties:
                            id:
                                type: integer
                                format: int32
                            name:
                                type: string
                            use_publisher_dns:
                                type: boolean
                            clientless_access:
                                type: boolean
                            trust_self_signed_certs:
                                type: boolean
                            host:
                                type: string
                            real_host:
                                type: string
                            protocols:
                                type: array
                                items:
                                    $ref: "#/components/schemas/protocol_response_item"
                            tags:
                                type: array
                                items:
                                    $ref: "#/components/schemas/tag_item"
                            service_publisher_assignments:
                                type: array
                                items:
                                    $ref: "#/components/schemas/service_publisher_assignment_item"
        "200":
            type: "object"
            properties:
                status:
                    x-speakeasy-terraform-ignore: true
                    type: "integer"
                    example: 200
                result:
                    type: "array"
                    items:
                        type: "object"
        "400":
            type: "object"
            properties:
                status:
                    type: "integer"
                    example: 400
                message:
                    type: "string"
        publisher_upgrade_profile_post_request:
            type: "object"
            x-speakeasy-entity: NPAPublisherUpgradeProfile
            properties:
                name:
                    type: "string"
                frequency:
                    type: "string"
                timezone:
                    type: "string"
                docker_tag:
                    type: "string"
                release_type:
                    type: "string"
                enabled:
                    type: "boolean"
                required: {}
        publisher_upgrade_profile_put_request:
            type: "object"
            x-speakeasy-entity: NPAPublisherUpgradeProfile
            properties:
                name:
                    type: "string"
                id:
                    type: "integer"
                    format: "int32"
                frequency:
                    type: "string"
                timezone:
                    type: "string"
                docker_tag:
                    type: "string"
                release_type:
                    type: "string"
                enabled:
                    type: "boolean"
        publisher_upgrade_profile_response:
            type: "object"
            properties:
                status:
                    type: "string"
                    x-speakeasy-ignore: true
                    enum:
                        - success
                        - not found
                data:
                    type: "object"
                    x-speakeasy-entity: NPAPublisherUpgradeProfile
                    properties:
                        id:
                            type: "integer"
                            format: "int32"
                        frequency:
                            type: "string"
                        timezone:
                            type: "string"
                        docker_tag:
                            type: "string"
                        release_type:
                            type: "string"
                        name:
                            type: "string"
                        enabled:
                            type: "boolean"
        publisher_upgrade_profile_get_response:
            type: "object"
            x-speakeasy-entity: NPAPublisherUpgradeProfileList
            properties:
                status:
                    type: "string"
                    x-speakeasy-terraform-ignore: true
                    enum:
                        - success
                        - not found
                total:
                    type: "integer"
                    format: "int32"
                data:
                    type: object
                    properties:
                        upgrade_profiles:
                            type: array
                            items:
                                type: object
                                properties:
                                    created_at:
                                        type: string
                                    docker_tag:
                                        type: string
                                    enabled:
                                        type: boolean
                                    external_id:
                                        type: integer
                                        format: int32
                                    frequency:
                                        type: string
                                    id:
                                        type: integer
                                        format: int32
                                    name:
                                        type: string
                                    next_update_time:
                                        type: integer
                                        format: int32
                                    num_associated_publisher:
                                        type: integer
                                    release_type:
                                        type: string
                                    timezone:
                                        type: string
                                    updated_at:
                                        type: string
                                    upgrading_stage:
                                        type: integer
                                        format: int32
                                    will_start:
                                        type: boolean
        publisher_upgrade_profile_bulk_request:
            type: "object"
            properties:
                publishers:
                    type: "object"
                    properties:
                        id:
                            type: "array"
                            items:
                                type: "string"
                        apply:
                            type: "object"
                            properties:
                                publisher_upgrade_profiles_id:
                                    type: "string"
        upgrade_publisher_response:
            type: "object"
            properties:
                publisher_id:
                    type: "integer"
                    format: "int32"
                publisher_name:
                    type: "string"
                common_name:
                    type: "string"
                registered:
                    type: "boolean"
                lbrokerconnect:
                    type: "boolean"
                assessment:
                    type: "object"
                stitcher_id:
                    type: "integer"
                    format: "int32"
                status:
                    type: "string"
                    enum:
                        - connected
                        - not registered
                publisher_upgrade_profile_id:
                    type: "integer"
                    format: "int32"
                tags:
                    type: "array"
                    items:
                        $ref: "#/components/schemas/tag_item"
        publisher_upgrade_profile_bulk_response:
            type: "object"
            properties:
                status:
                    type: "string"
                    enum:
                        - success
                        - not found
                data:
                    type: "array"
                    items:
                        $ref: "#/components/schemas/upgrade_publisher_response"
                total:
                    type: "integer"
                    format: "int32"
        npa_policy_request:
            type: object
            x-speakeasy-entity: NPAPolicy
            properties:
                rule_name:
                    type: string
                    example: vantest
                description:
                    type: string
                    example: any
                rule_data:
                    "$ref": "#/components/schemas/npa_policy_rule_data"
                rule_order:
                    type: object
                    properties:
                        order:
                            type: string
                            enum:
                                - top
                                - bottom
                                - before
                                - after
                        rule_name:
                            type: string
                            example: api-policy-managed
                        rule_id:
                            type: string
                            example: "1"
                        position:
                            type: integer
                            example: 5
                group_id:
                    x-speakeasy-ignore: true
                    type: string
                    example: '1'
                group_name:
                    type: string
                    example: My policy group
                enabled:
                    type: string
                    example: '1'
        npa_policy_response_item:
            type: object
            x-speakeasy-entity: NPAPolicy
            properties:
                rule_id:
                    type: string
                    example: "1"
                rule_name:
                    type: string
                    example: van-test
                rule_data:
                    "$ref": "#/components/schemas/npa_policy_rule_data"
                group_id:
                    x-speakeasy-ignore: true
                    type: integer
                    example: 1
        npa_policy_list_response:
            x-speakeasy-entity: NPAPolicyList
            type: object
            properties:
                data:
                    type: array
                    items:
                        "$ref": "#/components/schemas/npa_policy_response_item"
        npa_policy_response_400:
            type: object
            properties:
                status:
                    type: integer
                    example: 400
                result:
                    type: string
        npa_policy_rule_dlp:
            type: array
            items:
                type: object
                properties:
                    dlp_profile:
                        type: string
                        example: Payment Card
                    actions:
                        type: array
                        items:
                            type: string
                            enum:
                                - allow
                                - block
                                - alert
                                - quanrantine
                                - bypass
                        example:
                            - allow
        npa_policy_rule_data:
            type: object
            properties:
                users:
                    type: array
                    items:
                        type: string
                    example:
                        - vphan@netskope.com
                userGroups:
                    type: array
                    items:
                        type: string
                    example:
                        - usergroup/group1
                organization_units:
                    type: array
                    items:
                        type: string
                    example:
                        - engineering/qa
                userType:
                    type: string
                    enum:
                        - user
                access_method:
                    type: array
                    items:
                        type: string
                        example:
                            - Client
                            - Clientless
                policy_type:
                    type: string
                    enum:
                        - private-app
                privateApps:
                    type: array
                    items:
                        type: string
                    example:
                        - app1
                        - app2
                privateAppIds:
                    type: array
                    items:
                        type: string
                    example:
                        - '100'
                        - '201'
                privateAppTags:
                    type: array
                    items:
                        type: string
                    example:
                        - tag1
                        - tag2
                privateAppTagIds:
                    type: array
                    items:
                        type: string
                    example:
                        - '1'
                        - '2'
                privateAppsWithActivities:
                    type: array
                    items:
                        type: object
                        properties:
                            appName:
                                type: string
                                example: "[172.31.12.135]"
                            activities:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        activity:
                                            type: string
                                            enum:
                                                - any
                                        list_of_constraints:
                                            type: array
                                            items:
                                                type: string
                                            example: []
                match_criteria_action:
                    type: object
                    properties:
                        action_name:
                            type: string
                            enum:
                                - allow
                                - block
                classification:
                    type: string
                show_dlp_profile_action_table:
                    type: boolean
                external_dlp:
                    type: boolean
                net_location_obj:
                    type: array
                    items:
                        type: string
                    example:
                        - 190.123.150.10
                        - 190.218.0.0/16
                b_negateNetLocation:
                    type: boolean
                srcCountries:
                    type: array
                    items:
                        type: string
                    example:
                        - US
                        - AF
                        - CN
                b_negateSrcCountries:
                    type: boolean
                json_version:
                    type: integer
                    example: 3
                version:
                    type: integer
                    example: 1
                dlp_actions:
                    "$ref": "#/components/schemas/npa_policy_rule_dlp"
        npa_policygroup_request:
            type: object
            x-speakeasy-entity: NPAPolicyGroup
            required:
                - group_name
                - group_order
            properties:
                group_name:
                    type: string
                group_order:
                    type: object
                    required:
                        - order
                        - group_id
                    properties:
                        order:
                            type: string
                            enum:
                                - before
                                - after
                        group_id:
                            type: string
                            example: '1'
        npa_policygroup_response_item:
            type: object
            x-speakeasy-entity: NPAPolicyGroup
            properties:
                group_id:
                    type: string
                group_name:
                    type: string
                modify_type:
                    type: string
                modify_time:
                    type: string
                can_be_edited_deleted:
                    type: string
                group_type:
                    type: string
                group_prod_id:
                    type: integer
                group_pinned_id:
                    type: integer
        npa_policygroup_response:
            type: object
            x-speakeasy-entity: PolicyGroupList
            properties:
                data:
                    type: array
                    items:
                        "$ref": "#/components/schemas/npa_policygroup_response_item"
        npa_policygroup_response_400:
            type: object
            properties:
                status:
                    type: integer
                    example: 400
                result:
                    type: string
        private_apps_request:
            type: object
            x-speakeasy-entity: PrivateApp
            properties:
                app_name:
                    type: string
                host:
                    type: string
                real_host:
                    type: string
                protocols:
                    type: array
                    items:
                        "$ref": "#/components/schemas/protocol_item"
                publishers:
                    type: array
                    items:
                        "$ref": "#/components/schemas/publisher_item"
                publisher_tags:
                    type: array
                    items:
                        "$ref": "#/components/schemas/tag_item_no_id"
                tags:
                    type: array
                    items:
                        "$ref": "#/components/schemas/tag_item_no_id"
                use_publisher_dns:
                    type: boolean
                clientless_access:
                    type: boolean
                trust_self_signed_certs:
                    type: boolean
        private_apps_put_request:
            type: object
            x-speakeasy-entity: PrivateApp
            properties:
                id:
                    type: integer
                    format: int32
                app_name:
                    type: string
                host:
                    type: string
                real_host:
                    type: string
                protocols:
                    type: array
                    items:
                        "$ref": "#/components/schemas/protocol_item"
                publishers:
                    type: array
                    items:
                        "$ref": "#/components/schemas/publisher_item"
                publisher_tags:
                    type: array
                    items:
                        "$ref": "#/components/schemas/tag_item_no_id"
                tags:
                    type: array
                    items:
                        "$ref": "#/components/schemas/tag_item_no_id"
                use_publisher_dns:
                    type: boolean
                clientless_access:
                    type: boolean
                trust_self_signed_certs:
                    type: boolean
        private_apps_response:
            type: object
            properties:
                status:
                    x-speakeasy-ignore: true
                    type: string
                    enum:
                        - success
                        - not found
                data:
                    type: object
                    x-speakeasy-entity: PrivateApp
                    properties:
                        id:
                            type: integer
                            format: int32
                        name:
                            type: string
                        use_publisher_dns:
                            type: boolean
                        clientless_access:
                            type: boolean
                        trust_self_signed_certs:
                            type: boolean
                        host:
                            type: string
                        real_host:
                            type: string
                        protocols:
                            type: array
                            x-speakeasy-name-override: "resolved_protocols"
                            items:
                                "$ref": "#/components/schemas/protocol_response_item"
                        tags:
                            type: array
                            items:
                                "$ref": "#/components/schemas/tag_item"
                        service_publisher_assignments:
                            type: array
                            items:
                                "$ref": "#/components/schemas/service_publisher_assignment_item"
        private_apps_response_400:
            type: object
            properties:
                status:
                    type: integer
                    example: 400
                result:
                    type: string
        private_apps_get_response:
            type: object
            x-speakeasy-entity: PrivateAppList
            properties:
                status:
                    type: string
                    x-speakeasy-terraform-ignore: true
                    enum:
                        - success
                        - not found
