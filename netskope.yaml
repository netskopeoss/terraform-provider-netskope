openapi: 3.0.0
info:
    title: Netskope Terraform Provider
    description: Combined specification to produce netskope terraform provider via speakeasy
    version: 1.0.0
servers:
    - url: https://{tenant}.goskope.com/api/v2
      description: The production API server
      variables:
        tenant:
            default: demo
            description: this value is assigned by Netskope, in this example `demo.goskope.com`
            #basePath:
            #default: api/v2
security:
    - api_key: []
components:
    securitySchemes:
        api_key:
            type: apiKey
            in: header
            name: Netskope-Api-Token
    schemas:
        Assessment:
            additionalProperties: false
            properties:
                eee_support:
                    type: boolean
                hdd_free:
                    type: string
                hdd_total:
                    type: string
                ip_address:
                    type: string
                latency:
                    type: integer
                version:
                    type: string
            required:
                - eee_support
                - hdd_free
                - hdd_total
                - ip_address
                - latency
                - version
            title: Assessment
            type: object
        Data:
            additionalProperties: false
            properties:
                publishers:
                    items:
                        additionalProperties: false
                        properties:
                            apps_count:
                                type: integer
                            assessment:
                                anyOf:
                                    - additionalProperties: false
                                      properties:
                                        eee_support:
                                            type: boolean
                                        hdd_free:
                                            type: string
                                        hdd_total:
                                            type: string
                                        ip_address:
                                            type: string
                                        latency:
                                            type: integer
                                        version:
                                            type: string
                                      required:
                                        - eee_support
                                        - hdd_free
                                        - hdd_total
                                        - ip_address
                                        - latency
                                        - version
                                      title: Assessment
                                      type: object
                                    - type: object
                            common_name:
                                type: string
                            connected_apps:
                                anyOf:
                                    - items:
                                        type: string
                                      type: array
                            lbrokerconnect:
                                type: boolean
                            publisher_id:
                                type: integer
                            publisher_name:
                                type: string
                            publisher_upgrade_profiles_external_id:
                                type: integer
                            registered:
                                type: boolean
                            status:
                                type: string
                            stitcher_id:
                                anyOf:
                                    - type: integer
                                    - type: object
                            tags:
                                items: {}
                                type: array
                            upgrade_failed_reason:
                                anyOf:
                                    - additionalProperties: false
                                      properties:
                                        detail:
                                            type: string
                                        error_code:
                                            type: integer
                                        timestamp:
                                            type: integer
                                        version:
                                            format: integer
                                            type: string
                                      required:
                                        - detail
                                        - error_code
                                        - timestamp
                                        - version
                                      title: UpgradeFailedReason
                                      type: object
                                    - type: object
                            upgrade_request:
                                type: boolean
                            upgrade_status:
                                additionalProperties: false
                                properties:
                                    upstat:
                                        type: string
                                required:
                                    - upstat
                                title: UpgradeStatus
                                type: object
                        required:
                            - apps_count
                            - assessment
                            - common_name
                            - connected_apps
                            - lbrokerconnect
                            - publisher_id
                            - publisher_name
                            - publisher_upgrade_profiles_external_id
                            - registered
                            - status
                            - stitcher_id
                            - tags
                            - upgrade_failed_reason
                            - upgrade_request
                            - upgrade_status
                        title: Publisher
                        type: object
                    type: array
            required:
                - publishers
            title: Data
            type: object
        Publisher:
            additionalProperties: false
            properties:
                apps_count:
                    type: integer
                assessment:
                    anyOf:
                        - additionalProperties: false
                          properties:
                            eee_support:
                                type: boolean
