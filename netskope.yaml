                            - hdd_free
                            - hdd_total
                            - ip_address
                            - latency
                            - version
                          title: Assessment
                          type: object
                        - type: object
                common_name:
                    type: string
                connected_apps:
                    anyOf:
                        - items:
                            type: string
                          type: array
                lbrokerconnect:
                    type: boolean
                publisher_id:
                    type: integer
                publisher_name:
                    type: string
                publisher_upgrade_profiles_external_id:
                    type: integer
                registered:
                    type: boolean
                status:
                    type: string
                stitcher_id:
                    anyOf:
                        - type: integer
                        - type: object
                tags:
                    items: {}
                    type: array
                upgrade_failed_reason:
                    anyOf:
                        - additionalProperties: false
                          properties:
                            detail:
                                type: string
                            error_code:
                                type: integer
                            timestamp:
                                type: integer
                            version:
                                format: integer
                                type: string
                          required:
                            - detail
                            - error_code
                            - timestamp
                            - version
                          title: UpgradeFailedReason
                          type: object
                        - type: object
                upgrade_request:
                    type: boolean
                upgrade_status:
                    additionalProperties: false
                    properties:
                        upstat:
                            type: string
                    required:
                        - upstat
                    title: UpgradeStatus
                    type: object
            required:
                - apps_count
                - assessment
                - common_name
                - connected_apps
                - lbrokerconnect
                - publisher_id
                - publisher_name
                - publisher_upgrade_profiles_external_id
                - registered
                - status
                - stitcher_id
                - tags
                - upgrade_failed_reason
                - upgrade_request
                - upgrade_status
            title: Publisher
            type: object
