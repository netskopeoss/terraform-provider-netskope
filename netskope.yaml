    securitySchemes:
        api_key:
            type: apiKey
            in: header
            name: Netskope-Api-Token
    schemas:
        private_apps_get_response:
            type: object
            x-speakeasy-entity: PrivateAppList
            properties:
                status:
                    type: string
                    x-speakeasy-terraform-ignore: true
                    enum:
                        - success
                        - not found
                data:
                    type: array
                    items:
                        properties:
                            app_id:
                                type: integer
                                format: int32
                            app_name:
                                type: string
                            use_publisher_dns:
                                type: boolean
                            clientless_access:
                                type: boolean
                            trust_self_signed_certs:
                                type: boolean
                            host:
                                type: string
                            real_host:
                                type: string
                            protocols:
                                type: array
                                items:
                                    $ref: '#/components/schemas/protocol_response_item'
                            tags:
                                type: array
                                items:
                                    $ref: '#/components/schemas/tag_item'
                            service_publisher_assignments:
                                type: array
                                items:
                                    $ref: '#/components/schemas/service_publisher_assignment_item'
